<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/tinymce/tinymce.min.js"></script><script>
tinymce.init({
    selector: '#textarea',
    plugins: 'preview importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap pagebreak nonbreaking anchor insertdatetime advlist lists wordcount help charmap quickbars emoticons',
    menubar: 'file edit view insert format tools table help',
    toolbar: 'undo redo | bold italic underline strikethrough | fontfamily fontsize blocks | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl',
    toolbar_sticky: true,
    autosave_ask_before_unload: true,
    autosave_interval: '30s',
    autosave_prefix: '{path}{query}-{id}-',
    autosave_restore_when_empty: false,
    autosave_retention: '2m',
    image_advtab: true,
    link_list: [
      { title: 'My page 1', value: 'https://www.codexworld.com' },
      { title: 'My page 2', value: 'http://www.codexqa.com' }
    ],
    image_list: [
      { title: 'My page 1', value: 'https://www.codexworld.com' },
      { title: 'My page 2', value: 'http://www.codexqa.com' }
    ],
    image_class_list: [
      { title: 'None', value: '' },
      { title: 'Some class', value: 'class-name' }
    ],
    importcss_append: true,
    file_picker_callback: (callback, value, meta) => {
      /* Provide file and text for the link dialog */
      if (meta.filetype === 'file') {
        callback('https://www.google.com/logos/google.jpg', { text: 'My text' });
      }
  
      /* Provide image and alt text for the image dialog */
      if (meta.filetype === 'image') {
        callback('https://www.google.com/logos/google.jpg', { alt: 'My alt text' });
      }
  
      /* Provide alternative source and posted for the media dialog */
      if (meta.filetype === 'media') {
        callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.google.com/logos/google.jpg' });
      }
    },
    templates: [
      { title: 'New Table', description: 'creates a new table', content: '<div class="mceTmpl"><table width="98%%"  border="0" cellspacing="0" cellpadding="0"><tr><th scope="col"> </th><th scope="col"> </th></tr><tr><td> </td><td> </td></tr></table></div>' },
      { title: 'Starting my story', description: 'A cure for writers block', content: 'Once upon a time...' },
      { title: 'New list with dates', description: 'New List with dates', content: '<div class="mceTmpl"><span class="cdate">cdate</span><br><span class="mdate">mdate</span><h2>My List</h2><ul><li></li><li></li></ul></div>' }
    ],
    template_cdate_format: '[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]',
    template_mdate_format: '[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]',
    height: 400,
    image_caption: true,
    quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
    noneditable_class: 'mceNonEditable',
    toolbar_mode: 'sliding',
    contextmenu: 'link image table',
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'
});</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style type="text/css">
            * {
                font-family: 'Mulish', sans-serif;
            }
             .form-head {
                font-size: 20px;
                font-weight: bold;
                color: #978f8f;
            }

            .rounded {
                border-radius: 6px;
            }
    </style>
  </head>

  <body style="margin: -8px;"><!--
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="textara">Hello, World!</textarea>
    </form>-->
    <div style="display: flex; justify-content: center; align-items: center; margin: 0;padding: 40px 0 20px 0;border-bottom: 3px solid #e5e5e5;">
       <h3 style="color: #5D5BDA;margin: 0 0 0 33px;font-size: 30px;font-weight: bold;">1. Create & Add recipients</h3>
       <h3 style="font-size: 50px;padding:0 20px 0 20px;margin:0">&#8594;</h3>
       <h3 style="margin: 0;font-size: 30px;font-weight: bold;">2. Publish & Send</h3>
    </div>
    <h1 style="font-size: 30px;font-weight: bold;margin: 40px 0 0 90px">E mail integration</h1><br>
<form method="post"><label class="form-head" for="keyword" style="margin:46px 0 0 90px">From email id</label>
                <input class="rounded" type="text" id="keyword" name="keyword" style="margin:10px 0 0 20px;height: 40px;width: 1000px;font-size: 20px;">

                <br><label class="form-head" for="keyword" style="margin:46px 0 0 90px">Password</label>
                <input class="rounded" type="password" id="keyword" name="keyword" style="margin:20px 0 0 53px;height: 40px;width: 1000px;font-size: 20px;"><br>
<div style="padding-bottom: 20px;border-bottom: 3px solid #e5e5e5;"></div>
                <label class="form-head" for="keyword" style="margin:46px 0 0 90px">Subject</label>
                <input class="rounded" type="text" id="keyword" name="keyword" style="margin:20px 0 0 76px;height: 40px;width: 1000px;font-size: 20px;">

                <br><br><label class="form-head" for="keyword" style="margin:-40px 0 0 90px">Content</label>
                <div style="padding: 20px 0 0 90px;width: 1100px;">
                <textarea class="rounded" id="textarea" name="keyword" style="margin:20px 0 0 72px;height: 40px;width: 1000px;font-size: 20px;"></textarea></div>
                <br><input class="rounded" type="submit" value="Preview" style="font-size: 18px;border: none;color: #fff;background-color: #3751ff;height: 48px;width: 123px;margin:0 0 30px 1000px"><input class="rounded" type="submit" value="Submit" style="font-size: 18px;border: none;color: #fff;background-color: #3751ff;height: 48px;width: 123px;margin-left:20px"><br></form>
  </body>
</html>
